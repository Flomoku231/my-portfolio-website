<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Portfolio</title>
    <script defer src="../index.js"></script>
    <link rel="stylesheet" href="./addingPortfolio.css">
</head>
<body onload="getBlogs()">
    <div class="input">
      <form id="blogInput" class="form" onsubmit="handleSubmitBlog(event)">
        <label for="title">
          Title
        </label>
        <input id="title" type="text" />
        <label for="blogImage">
          Image
          </label>
        <input id="blogImage" type="file" accept=".png, .jpeg, .jpg" />
        <input id="addPortfolio--button" type="submit" />
      </form>
    </div>
    <div class="output">
      <p id="testResult"></p>
      <div id="blogOutputs"></div>
    </div>
  </body>
  
</html>
